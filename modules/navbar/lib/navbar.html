<body>
{{> navbar }}

</body>

<template name="navbar">

    {{#unless isOnAdmin}}

<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{{dict 'navbar.title' 'App Name Here'}}</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    {{#each pagesLeft}}
                        <li class="{{isActive this.url}}">
                            <a href="{{this.url}}">{{this.menuName}}</a>
                        </li>
                    {{/each}}
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    {{#each pagesRight}}
                        <li class="{{isActive this.url}}">
                            <a href="{{this.url}}">{{this.menuName}}</a>
                        </li>
                    {{/each}}

                    {{#if currentUser}}
                        <form class="navbar-form navbar-right" role="search">
                            <button id="log-out" class="btn btn-default">Log Out</button>
                        </form>
                    {{/if}}
                    {{#unless currentUser}}
                        <form class="navbar-form navbar-right" role="search">
                            <a href="/login/user">
                                <button id="log-out" class="btn btn-default">
                                    Log In / Sign Up
                                </button>
                            </a>
                        </form>
                    {{/unless}}
                </ul>

            </div>
        </div>
    </nav>

        {{/unless}}

    <div class="orion-bootstrap-admin">
        <div class="sidebar">

            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/">
                        Admin
                    </a>
                </li>

                <li>
                    <a href="/admin/dictionary">Dictionary</a>
                </li>


                <li>
                    <a href="/admin/posts">Posts</a>
                </li>


                <li class="active">
                    <a href="/admin/my-account">My Account</a>
                </li>


                <li>
                    <a href="/admin/config">Config</a>
                </li>

                <li>
                    <a href="/admin/accounts">Accounts</a>
                </li>

            </ul>

        </div>

    </div>

</template>
