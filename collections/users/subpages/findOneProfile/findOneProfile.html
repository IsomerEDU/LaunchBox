<!--

    You will need to change this file, to reflect one post with all
    of it's information displayed. For example, this.name would
    display the name of the post within the list.

-->

<template name="findOneProfile">
    {{#with currentProfile}}
    <div class="row">
        <div class="col-md-12">
            <h2>
                {{this.firstName}} {{this.lastName}}
            </h2>

            <ul>
              <li>
                Age: {{age}}
              </li>
              <li>
                City: {{this.address.city}}
              </li>
              <li>
                Picture: <img src="{{currentProfilePictureUrl}}"/>
              </li>
              <li>
                Description: {{this.profileDescription}}
              </li>
            </ul>
        </div>
    </div>
    {{/with}}

</template>
