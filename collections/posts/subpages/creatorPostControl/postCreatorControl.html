<template name="postCreatorControls">
  {{#with currentPost}}
    {{#if this.isCreator}}
        <div class="row">
            <div class="col-md-12">
              <hr>
                <h3>
                    You are the creator of this Post
                </h3>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                    <a href="/posts/{{this._id}}/edit" class="btn btn-block btn-success">
                        Edit this post
                    </a>
            </div>
            <div class="col-md-6">
                    <a id="deletePostButton" class="btn btn-block btn-danger">
                        Delete this post
                    </a>
            </div>
        </div>
    {{/if}}
  {{/with}}
</template>
