<!--

    You will need to change this file, to reflect one post in
    the list of posts from the findPosts template. For example.
    this.name would would display the name of the post within
    the list.

-->


<template name="postInFindList">

    <div class="col-md-12">
        <a href="/posts/{{this._id}}" class="list-group-item" style="margin-bottom: 0.5%;">
            <h4 class="list-group-item-heading">{{this.title}}</h4>
            <p class="list-group-item-text">{{this.body}}</p>
            <p class="list-group-item-text">{{this.createdOn}}</p>
        </a>
    </div>
</template>
