<!--

    You will need to change this file, to reflect one post with all
    of it's information displayed. For example, this.name would
    display the name of the post within the list.

-->

<template name="findOnePost">

    <div class="row">
        <div class="col-md-12">
            <h2>
                {{this.title}}
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            {{>payForItem}}
        </div>

        <div class="col-md-4">
            <div class="well">
                {{{this.body}}}
            </div>
        </div>
        <div class="col-md-4">
            {{#each this.images}}
                <img src="{{this.url}}" class="img-responsive center-block"/>
            {{/each}}
        </div>
    </div>

    {{> insertReviewButton doc=this}}
    {{> findReviews doc=this}}

</template>
