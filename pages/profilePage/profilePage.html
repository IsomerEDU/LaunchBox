<template name="profilePage">

    {{#with currentUser.profile}}

        <div class="container">
            <div class="row">
                 <h1>
                     {{this.name}}
                 </h1>
            </div>
            {{#unless currentUser.stripe}}
            <div class="row">
                <div class="col-md-4">
                    {{>connectToStripeButtonTemplate}}
                </div>
            </div>
            {{/unless}}
            {{#if currentUser.stripe}}
                <div class="row">
                    <div class="col-md-4">
                        <h5>
                            You have a merchant account connected.
                        </h5>
                        <a href="https://dashboard.stripe.com/login" class="btn btn-default btn-block">
                            Go to merchant dashboard.
                        </a>
                    </div>
                </div>
            {{/if}}
            <hr>
            <div class="row">
                <h2>
                    Your Purchases
                </h2>
                <div class="col-md-12">
                    {{>findCharges}}
                </div>
        </div>
            <hr>
            {{> subscribe }}
    </div>


    {{/with}}


</template>
