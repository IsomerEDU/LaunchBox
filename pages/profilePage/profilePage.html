<template name="profilePage">



    {{#with currentUser.profile}}

        <div class="container">
            <div class="row">

                <div class="col-md-12 text-center">
                    <h1>
                        {{this.name}}
                    </h1>
                </div>

            </div>

            {{>buyerSetup}}

            <hr>
            {{>findCharges}}

            <hr>
            {{>subscribe}}

        </div>


    {{/with}}


</template>
