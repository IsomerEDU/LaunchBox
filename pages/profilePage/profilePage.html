<template name="profilePage">

    {{#with currentUser.profile}}

        <div class="container">
            <div class="row">
                 <h1>
                     {{this.name}}
                 </h1>
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    {{>connectToStripeButtonTemplate}}
                </div>
            </div>
            <div class="row">
                <div class="list-group">
                    {{#each currentUser.transactions}}
                        <a href="#" class="list-group-item">
                            <h4 class="list-group-item-heading">{{this.description}}</h4>
                            <p class="list-group-item-text">Price: {{this.amount}}</p>
                            <span class="btn btn-warning">Request Refund</span>
                        </a>
                    {{/each}}
                </div>
                <div class="col-md-offset-4 col-md-4">
                    {{>subscribe}}
                </div>
        </div>
    </div>


    {{/with}}


</template>
