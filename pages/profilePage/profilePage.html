<template name="profilePage">

    {{#with currentUser.profile}}

        <div class="container">
            <div class="row">
                 <h1>
                     {{this.name}}
                 </h1>
            </div>
            {{#unless this.stripe}}
            <div class="row">
                <div class="col-md-4">
                    {{>connectToStripeButtonTemplate}}
                </div>
            </div>
            {{/unless}}
            <hr>
            <div class="row">
                <h2>
                    Your Purchases
                </h2>
                <div class="col-md-12">
                    {{>findCharges}}
                </div>
        </div>
            <hr>
            {{> subscribe }}
    </div>


    {{/with}}


</template>
