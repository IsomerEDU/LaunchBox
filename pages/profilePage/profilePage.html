<template name="profilePage">



    {{#with currentUser.profile}}

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>
                        {{this.name}}
                    </h1>
                </div>

            </div>
            {{#unless currentUser.stripe}}
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    {{>buyerSetupButton}}
                </div>
            </div>
            {{/unless}}
            {{#if currentUser.stripe}}
                <div class="row">
                    <div class="col-md-4">
                        <h5>
                            You have a merchant account connected.
                        </h5>
                        <a href="https://dashboard.stripe.com/login" class="btn btn-default btn-block">
                            Go to merchant dashboard.
                        </a>
                    </div>
                </div>
            {{/if}}
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <h2>
                        Your Purchases
                    </h2>
                    {{>findCharges}}
                </div>
        </div>
            <hr>
            {{> subscribe }}
    </div>


    {{/with}}


</template>
