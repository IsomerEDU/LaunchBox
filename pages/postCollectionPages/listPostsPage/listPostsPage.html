<template name="listPostsPage">

    <div class="container">

        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <a href="/posts/create" class="btn btn-primary btn-block">
                    Add new Post
                </a>
            </div>
        </div>
        <br>

        {{#if hasResults}}
        <div class="row">
            <h3>
                Sort This List
            </h3>

            <button id="newest-first" class="btn btn-primary btn-block">
                Newest First
            </button>

            <button id="oldest-first" class="btn btn-primary btn-block">
                Oldest First
            </button>
        </div>
        <br>
        {{/if}}

        <div class="row">
            <div class="col-md-12">
                {{> findPosts }}
            </div>
        </div>


    </div>


</template>
