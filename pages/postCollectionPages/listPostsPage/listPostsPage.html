<template name="listPostsPage">

    <div class="container">

        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                {{#if currentUser}}
                <a href="/posts/create" class="btn btn-primary btn-block">
                    Add new Post
                </a>
                {{/if}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>
                    Sort This List
                </h3>
                {{#if hasResults}}
                    <a id="newest-first" class="btn btn-primary btn-block">
                        Newest First
                    </a>

                    <a id="oldest-first" class="btn btn-primary btn-block">
                        Oldest First
                    </a>
                {{/if}}
            </div>
        </div>

        <br>

        {{> findPosts }}



    </div>


</template>
