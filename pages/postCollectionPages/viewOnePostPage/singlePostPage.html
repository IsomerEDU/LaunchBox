<template name="singlePostPage">

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h2>{{this.title}}</h2>
            </div>
            <div class="col-md-12">
                image here
            </div>
            <div class="col-md-12">
                <p>
                    {{this.body}}
                </p>
            </div>
            <div class="col-md-offset-4 col-md-4">

                {{#if isOwner }}
                <a href="/posts/{{this._id}}/edit" class="btn btn-block btn-success">
                    Edit this post
                </a>
                <a id="deletePostButton" class="btn btn-block btn-danger">
                    Delete this post
                </a>
                {{/if}}
            </div>
        </div>

    </div>

</template>
