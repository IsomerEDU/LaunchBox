<template name="viewOnePostPage">

    <div class="container">

        {{> findOnePost }}

        {{#if this.canShowUpdate}}
            <hr>
            <div class="row">
            <div class="col-md-12 text-center">
                <h5>
                    You are the creator of this Post
                </h5>
            </div>
            <div class="col-md-6">
                {{#if this.canShowUpdate }}
                    <a href="/posts/{{this._id}}/edit" class="btn btn-block btn-success">
                        Edit this post
                    </a>
                {{/if}}
            </div>
            <div class="col-md-6">
                {{#if this.canShowRemove }}
                    <a id="deletePostButton" class="btn btn-block btn-danger">
                        Delete this post
                    </a>
                {{/if}}
            </div>
        </div>
        {{/if}}

        <hr>

        {{> findReviews doc=this}}

    </div>

</template>
