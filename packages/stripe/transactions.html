<template name="transactions">
    <div class="list-group">
        {{#each transactions}}
            <a href="#" class="list-group-item row">
                {{>transaction}}
            </a>
        {{/each}}
    </div>
</template>

<template name="transaction">
    <div>
        <div class="col-md-8">
            <h4 class="list-group-item-heading">{{this.description}}</h4>
            <p class="list-group-item-text">Price: {{this.amount}}</p>
        </div>
        {{#unless this.refunded}}
        <div class="col-md-4">
            {{#if this.amount_refunded}}
                <p class="text-center">
                    Amount Refunded: {{this.amount_refunded}}
                </p>
            {{/if}}
            <a class="btn btn-warning btn-block refundButton">Request Refund</a>
        </div>
        {{/unless}}
        {{#if this.refunded}}
            <div class="col-md-4">
                <p class="text-center">Full Amount Refunded</p>
            </div>
        {{/if}}
    </div>
</template>
