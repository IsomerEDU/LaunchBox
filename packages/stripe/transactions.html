<template name="transactions">
    <div class="list-group">
        {{#each transactions}}
            <a href="#" class="list-group-item row">
                {{>transaction}}
            </a>
        {{/each}}
    </div>
</template>

<template name="transaction">
    <div>
        <div class="col-md-8">
            <h4 class="list-group-item-heading">{{this.description}}</h4>
            <p class="list-group-item-text">Price: {{this.amount}}</p>
            <p></p>
        </div>
        <div class="col-md-4">
            <a class="btn btn-warning btn-block refundButton">Request Refund</a>
        </div>
    </div>
</template>
