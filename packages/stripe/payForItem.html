<template name="payForItem">
    <div class="row">
        {{#if stripeClientId}}
            {{#if itemHasMerchant}}
                {{>payForItemButtonTemplate}}
            {{else}}
                <div class="alert alert-info" role="alert">Merchant has no connected stripe account</div>
            {{/if}}
        {{else}}
            <a href="/admin/config" class="btn btn-default btn-info btn-block">Configure stripe API details</a>
        {{/if}}

        <div class="col-md-offset-4 col-md-4" style="margin-bottom: 0.5%;">
        </div>

        {{#if stripeErr}}
            <div class="col-md-offset-4 col-md-4" >
                <div class="alert alert-danger" role="alert">Stripe had an error: {{stripeErr.message}}</div>
            </div>
        {{/if}}

        {{#if stripeData}}
            <div class="col-md-offset-4 col-md-4">
                <div class="alert alert-success text-center" role="alert">Payment was successful</div>
            </div>
        {{/if}}
    </div>
</template>
